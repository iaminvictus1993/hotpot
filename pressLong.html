<!DOCTYPE html>
<html>
<head>
    <title>
        长按功能
    </title>
    <style>
    </style>
</head>
<body>
    <button id="test" onmousedown="pressDown();" onmouseup = "clearTimer();">
        长按
    </button>
</body>
    <script>
        function pressDown() {
            timer = setTimeout(eve, 2000);
        }
        function clearTimer() {
            clearTimeout(timer);
        } 
        function eve() {
            alert("test");
        }
    </script>
</html>
